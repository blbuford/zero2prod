name: zero2prod
region: sfo3
services:
  - name: zero2prod
    envs:
      - key: APP_DATABASE__USERNAME
        scope: RUN_TIME
        value: ${newletter.USERNAME}
      - key: APP_DATABASE__PASSWORD
        scope: RUN_TIME
        value: ${newletter.PASSWORD}
      - key: APP_DATABASE__HOSTNAME
        scope: RUN_TIME
        value: ${newletter.HOSTNAME}
      - key: APP_DATABASE__PORT
        scope: RUN_TIME
        value: ${newletter.PORT}
      - key: APP_DATABASE__DATABASE_NAME
        scope: RUN_TIME
        value: ${newletter.DATABASE}
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: master
      deploy_on_push: true
      repo: blbuford/zero2prod
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
databases:
  - engine: PG
    name: newsletter
    num_nodes: 1
    size: db-s-dev-database
    version: "14"